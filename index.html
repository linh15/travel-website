<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travelly helps you pick your next vacation destination">
    <meta name="robots" content="index,follow">
    <link rel="icon" href="icons/hawaii-icon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Travelly | Travelling Agency</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <h1 id="logo">Travelly</h1>
        <ul>
          <li><a href="#locations">Locations</a></li>
           <!-- Hashtag locations is to link the id to the section later in the page with the same id  -->
          <li><a href="#benefits">Benefits</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- the hero section: prominent image, slider, text at the top of your homepage layout and possibly subsequent pages -->
    <section class="hero">
      <h2>Travel Beyond Limits.</h2>
      <h3>Start your travel at an affordable price with Travelly <br/> Contact us now below. </h3>
      <button type="button" name="button">Book now</button>
    </section>
    <!-- section locations  -->
    <section id="locations">
      <header class="locations-head">
        <h2>The Perfect Travelling Experience.</h2>
        <h3>We cover everything from picking the perfect hotel, <br/> flight and travelling destination.</h3>
        <img src="img/cloud.png" class="moving-cloud-1 cloud">
        <!-- class moving is for animation, class cloud is to style the cloud itself with basic style  -->
        <img src="img/cloud.png" class="moving-cloud-2 cloud">
        <!-- cloud class is the same, just animation class is different  -->
      </header>
    </section>
  </body>
</html>
